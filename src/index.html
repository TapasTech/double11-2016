<div class="fixed-layer">

        <h4 class='subtitles'></h4>

        <div class="images theme-image"></div>

        <div class="clock-wrapper">
            <div class="clock-group">
                <div class="images clock-elements">
                    <div class="clock-partials">
                        <div class="clock-bg"></div>
                    </div>
                    <div class="clock-partials">
                        <div class=" outer-ring"></div>
                    </div>
                    <div class="clock-partials">
                        <div class=" inner-ring"></div>
                    </div>
                    <div class="clock-partials"><span id="GMV-number">???</span></div>
                    <div class="clock-partials"><span id="GMV-time">14:23:54</span></div>
                    <div class="clock-partials unit-text">亿元</div>
                    <div class="GMV-indicator">
                        <svg width="199px" height="35px" viewBox="522 649 199 35" version="1.1"
                             xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                            <polyline id="Path-2" stroke="#979797" stroke-width="1" fill="none"
                                      points="720.010239 650 668.598129 682.990234 523 682.990234"></polyline>
                        </svg>
                        <div class="clock-description">
                            <div class="description-title">2016天猫11.11购物狂欢节</div>
                            <div class="description-text">总成交额</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="gauge-wrapper">
            <div class="gauge-elements">
                <div class="gauge-partials">
                    <div class="gauge-bg"></div>
                </div>

                    <div id="progressBar"></div>
                </div>
                <div class="gauge-partials">
                    <div class="gauge-number"><span id="mobileRatio">???</span><span id="percentSymbol">%</span></div>
                </div>
                <div class="mobile-indicator">
                    <svg width="199px" height="35px" viewBox="971 403 199 35" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                        <polyline id="Path-2-Copy" stroke="#979797" stroke-width="1" fill="none" transform="translate(1070.505119, 420.495117) scale(-1, 1) translate(-1070.505119, -420.495117) " points="1169.01024 404 1117.59813 436.990234 972 436.990234"></polyline>
                    </svg>

                        <div class="description-text">总成交额</div>
                    </div>

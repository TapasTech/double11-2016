    <head>

        <meta charset="utf-8">

        <title>Pure CSS Percentage Circle</title>

        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1 ,user-scalable=no">


        <link rel="stylesheet" href="css/circle.css">

    </head>

    <body>

        <div class="page">

            <!-- orange -->
            <div class="clearfix">

                <div class="c100 p50 big orange">
                    <span>50%</span>
                    <div class="slice">
                        <div class="bar"></div>
                        <div class="fill"></div>
                    </div>
                </div>

                <div class="c100 p25 orange">
                    <span>25%</span>
                    <div class="slice">
                        <div class="bar"></div>
                        <div class="fill"></div>
                    </div>
                </div>

                <div class="c100 p72 small orange">
                    <span>12%</span>
                    <div class="slice">
                        <div class="bar"></div>
                        <div class="fill"></div>
                    </div>
                </div>

            </div>
            <!-- /orange -->

        </div>

    </body>
